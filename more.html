<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initiscale=1.0">
    <title>More-KoKoaTalk</title>
</head>
<body>
    <div class ="status-bar">
        <div class = "status-bar__column">
            <span>&nbsp; No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:14</span>
        </div>
        <div class = "status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div> 

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class ="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
            <span class="notificationcog"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.biography.com/.image/t_share/MTY2NTIzMzc4MTI2MDM4MjM5/vincent_van_gogh_self_portrait_painting_musee_dorsay_via_wikimedia_commons_promojpg.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Gogh gangsta</h4>
                    <h6 class="user-component__subtitle">01041442124</h6> 
                </div>
            </div>
            <div class="user-component__column"> 
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-rows">
            <div class="icon-row_icon">
                <i class="fas fa-calendar-minus"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-grin-hearts"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-brush"></i>
                <span>Theme</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-user-circle"></i>
                <span>Account</span>
            </div>
       </div>
       <div class="more-suggestions">
           <h4 class="more-suggestions_title">Suggestions</h4>
           <div class="more-suggestions_icons">
               <div class="more-suggestions_icon">
                   <div class="more-suggestions_iconimg">
                    <i class="fas fa-quote-right"></i>
                   </div>
                   <span class="more-suggestions_icontex">Kokoa Story</span>
               </div>
               <div class="more-suggestions_icon">
                <div class="more-suggestions_iconimg">
                    <i class="fas fa-hippo"></i>
                </div>
                <span class="more-suggestions_icontex">kokoa friends</span>
            </div>
            <div class="more-suggestions_icon">
                <div class="more-suggestions_iconimg">
                    <i class="fas fa-gem"></i>
                </div>
                <span class="more-suggestions_icontex">Friends Gem</span>
            </div>
           </div>  
        </div>
    </main>

    

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification">
            1
        </span><i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav__notificationdot"></span></a></li>
       </ul>
   </nav>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>

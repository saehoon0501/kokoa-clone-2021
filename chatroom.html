<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initiscale=1.0">
    <title>Chatroom</title>
</head>
<body id="chatscreen">
    <div class ="status-bar">
        <div class = "status-bar__column">
            <span>&nbsp; No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:14</span>
        </div>
        <div class = "status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div> 

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="friends.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Gogh</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen chat">
        <div class="chat-timeshow">
            Tuesday, Jan12, 2021
        </div>
        
        <div class="message-row">
            <img src="https://pht.qoo-static.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY=w512">
            <div class="message-row-content">
                <span class="message_author">Sehoon</span>
                <div class="message__info">
                    <span class="message-bubble">sup?</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row sending">
            <div class="message-row-content">
                <div class="message__info">
                    <span class="message-bubble">sup?</span>
                    <span class="message-time">21:30</span>
                </div>
            </div>
        </div>
    </main>
    <form>
        <div class="reply">
            <div class="reply-column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply-column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-surprise fa-lg"></i>
                <button class="button">
                 <i class="far fa-caret-square-up fa-lg"></i>
                </button>
            </div>
        </div>

    </form>


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
